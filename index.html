<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cards</title>
</head>
<body>
    <div class="box">
        <div class="structure">
            <i class="fa-solid fa-people-line" style="color: #ff9500;"></i>
           <h4>Struktur</h4>
        </div>
        <div class="staff-schedule">
            <i class="fa-solid fa-people-group" style="color: #ff9500;"></i>
           <h4>Ştat cədvəli</h4>
        </div>
        <div class="positions">
            <i class="fa-solid fa-chart-simple" style="color: #ff9500;"></i>
           <h4>Vəzifələr</h4>
        </div>
        <div class="calendar">
            <i class="fa-solid fa-calendar-days" style="color: #ff9500;"></i>
           <h4>Təqvim</h4>
        </div>
        <div class="work-graphic">
            <i class="fa-solid fa-clipboard-list" style="color: #ff9500;"></i>
           <h4>İş qrafiki</h4>
        </div>
        <div class="colleague">
            <i class="fa-solid fa-people-group" style="color: #ff9500;"></i>
           <h4>Əməkdaşlar</h4>
        </div>
        <div class="physical-person">
            <i class="fa-solid fa-address-card" style="color: #ff9500;"></i>
           <h4>Fiziki şəxslər</h4>
        </div>
        <div class="card">
            <i class="fa-solid fa-user-check" style="color: #ff9500;"></i>
           <h4>İşə qəbul</h4>
        </div>
        <div class="staff-turnover">
            <i class="fa-solid fa-people-arrows" style="color: #ff9500;"></i>
           <h4>Kadr yerdəyişməsi</h4>
        </div>
        <div class="second-card">
            <i class="fa-solid fa-user-xmark" style="color: #ff9500;"></i>
           <h4>İşdən azad</h4>
        </div>
        <div class="vacation">
            <i class="fa-solid fa-umbrella-beach" style="color: #ff9500;"></i>
           <h4>Məzuniyyət</h4>
        </div>
        <div class="third-card">
            <i class="fa-solid fa-plane-up" style="color: #ff9500;"></i>
           <h4>Ezamiyyət</h4>
        </div>
        <div class="fourth-card">
            <i class="fa-solid fa-file-medical" style="color: #ff9500;"></i>
           <h4>Xəstəlik vərəqəsi</h4>
        </div>
        <div class="awards">
            <i class="fa-solid fa-award" style="color: #ff9500;"></i>
           <h4>Mükafatlar</h4>
        </div>
    </div>

<!--Icons Script-->
 <script src="https://kit.fontawesome.com/1425b48eca.js" crossorigin="anonymous"></script>
</body>
</html>
